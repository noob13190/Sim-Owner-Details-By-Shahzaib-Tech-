<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shahzaib Tech - SIM DB</title>
<style>
    body {
        background: #000;
        color: #00ffea;
        font-family: monospace;
        text-align: center;
        padding: 50px;
    }
    h1 {
        font-size: 42px;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #00ffea; }
        to { text-shadow: 0 0 25px #00fff0; }
    }
    input {
        width: 300px;
        font-size: 18px;
        padding: 10px;
        border: 2px solid #00ffea;
        background: #111;
        color: #00ffea;
        outline: none;
        border-radius: 8px;
        text-align: center;
    }
    button {
        padding: 10px;
        background: #00ffea;
        color: #000;
        font-size: 18px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        font-weight: bold;
    }
    #result {
        margin-top: 30px;
        padding: 20px;
        border: 1px solid #00ffea;
        border-radius: 10px;
        background: rgba(0, 255, 234, 0.1);
        display: none;
    }
</style>
</head>
<body>

<h1>Shahzaib Tech ⚡ SIM Finder</h1>

<input type="text" id="number" placeholder="Enter Phone Number">
<button onclick="lookup()">Check</button>

<div id="result"></div>

<script>
    async function lookup() {
        const number = document.getElementById("number").value;
        if (!number) {
            alert("Please enter number!");
            return;
        }
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Checking...";
        resultDiv.style.display = "block";

        try {
            const res = await fetch(`/api/proxy?number=${number}`);
            const data = await res.json();

            if (data.error) {
                resultDiv.innerHTML = "<strong>Error:</strong> " + data.error;
            } else {
                resultDiv.innerHTML = `
                    <strong>Number:</strong> ${data.number}<br>
                    <strong>Sim Owner:</strong> ${data.name}<br>
                    <strong>Address:</strong> ${data.address}
                `;
            }
        } catch (err) {
            resultDiv.innerHTML = "❌ NETWORK_ERROR / CORS BLOCKED";
        }
    }
</script>

</body>
  </html>
