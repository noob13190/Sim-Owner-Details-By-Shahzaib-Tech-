<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahzaib Tech - SIM Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background-color: #0d0d0d; color: #00ff41; font-family: 'VT323', monospace; overflow-x: hidden; }
        .hacker-border { border: 2px solid #00ff41; box-shadow: 0 0 10px #00ff41; }
        .hacker-input { background: #000; border: 1px solid #00ff41; color: #00ff41; outline: none; }
        .hacker-input::placeholder { color: #005f17; }
        .hacker-btn { background: #000; border: 1px solid #00ff41; color: #00ff41; transition: .3s; letter-spacing: 2px; }
        .hacker-btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 20px #00ff41; cursor: pointer; }
        .scan-line { width: 100%; height: 2px; background: rgba(0,255,65,0.1); position: absolute; animation: scan 5s linear infinite; }
        @keyframes scan { 0%{top:0;}100%{top:100%;} }
        .matrix-bg { position: fixed; width: 100%; height: 100%; opacity: 0.05; z-index: -1; background-size: 50px 50px; }
        .typing-effect::after { content:'|'; animation: blink 1s infinite; }
        @keyframes blink { 0%,100%{opacity:1}50%{opacity:0}}
        .result-card { background: rgba(0,20,0,0.8); border:1px solid #00ff41; margin-top:1rem; position:relative; }
        .label { color:#008F11; font-weight:bold; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

    <div class="matrix-bg"></div>
    <div class="scan-line"></div>

    <div class="w-full max-w-2xl hacker-border p-6 relative bg-black bg-opacity-90">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold mb-2 tracking-wider">SHAHZAIB TECH</h1>
            <p class="text-xl typing-effect">SYSTEM_ACCESS: GRANTED_</p>
            <p class="text-xs text-green-700 mt-2">SECURE_CONNECTION_ESTABLISHED v2.0</p>
        </header>

        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="number" id="numberInput" placeholder="ENTER TARGET NUMBER 03XXXXXXXXX"
                    class="hacker-input w-full p-4 text-xl">
                <button onclick="fetchData()" class="hacker-btn px-8 py-4 font-bold text-xl">
                    [ INITIATE ]
                </button>
            </div>
        </div>

        <div id="statusArea" class="hidden text-center py-4">
            <p class="animate-pulse text-xl">>> ESTABLISHING UPLINK...</p>
        </div>

        <div id="resultsArea" class="hidden space-y-4">
            <h2 class="text-2xl">>> TARGET_ACQUIRED</h2>
            <div id="dataContainer"></div>
        </div>

        <div id="errorArea" class="hidden mt-4 p-4 border border-red-500 bg-red-900 bg-opacity-20 text-red-500 text-center">
            <p class="text-xl">!! CONNECTION_FAILURE !!</p>
            <p id="errorMessage" class="text-sm mt-2"></p>
        </div>

        <footer class="mt-12 text-center text-green-900 text-sm">
            ENCRYPTED BY SHAHZAIB TECH Â© 2025
        </footer>
    </div>

<script>
async function fetchData() {
    const number = document.getElementById('numberInput').value.trim();
    if(!number) return showError("INPUT_ERROR: NUMBER_REQUIRED");

    toggleLoading(true);
    
    try {
        const response = await fetch("api.php?number=" + number);
        if(!response.ok) throw new Error("HTTP ERROR " + response.status);

        const data = await response.json();
        toggleLoading(false);

        if(data && Object.keys(data).length > 0){
            displayResults(data);
        } else {
            showError("TARGET_NOT_FOUND");
        }
    } catch (err) {
        toggleLoading(false);
        showError("NETWORK_ERROR / CORS BLOCKED");
    }
}

function toggleLoading(show){
    document.getElementById('statusArea').classList.toggle('hidden', !show);
}

function displayResults(data){
    const resultsArea = document.getElementById('resultsArea');
    const dataContainer = document.getElementById('dataContainer');
    dataContainer.innerHTML = "";

    for(const [key,val] of Object.entries(data)){
        if(key !== "status" && key !== "message"){
            dataContainer.innerHTML += `
                <div class="result-card p-4">
                    <span class="label">${key.toUpperCase()}</span>: <span>${val}</span>
                </div>`;
        }
    }

    resultsArea.classList.remove("hidden");
}

function showError(msg){
    document.getElementById("errorMessage").innerText = msg;
    document.getElementById("errorArea").classList.remove("hidden");
}

document.getElementById("numberInput").addEventListener("keypress", e=>{
    if(e.key === "Enter") fetchData();
});
</script>

</body>
</html>
